<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>tesla-website</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="d-flex flex-column justify-content-between hero" style="background-position: center;background-size: cover;background-repeat: no-repeat;">
        <div id="hero-top">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid"><a class="navbar-brand" href="#" style="background-image: url(&quot;assets/img/logo.svg&quot;);background-repeat: no-repeat;width: 150px;background-position: center;height: 40px;background-size: 80%;"></a><button data-toggle="collapse" class="navbar-toggler"
                        data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav mx-auto">
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Model X</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Model S</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Model 3</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Roadster</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Energy</a></li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Shop</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="margin-right: 80px;">Sign In</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1 id="title">Tesla</h1>
            <h2 class="text-center" id="subtitle" style="font-weight: bold;font-family: Montserrat, sans-serif;font-size: 40px;">Roadster</h2>
        </div>
        <div id="hero-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2" style="margin-bottom: 0px;">
                        <p style="margin-bottom: 0px;"><br><br>The quickest car in the world, with record-setting acceleration, range and performance.<br><br></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="p-top"><i class="icon ion-speedometer"></i>&nbsp;1.9s</p>
                        <p class="p-down">0-60 mph</p>
                    </div>
                    <div class="col with-borders">
                        <p class="p-top">+250mph</p>
                        <p class="p-down">Top Speed</p>
                    </div>
                    <div class="col">
                        <p class="p-top">620mi</p>
                        <p class="p-down">Range</p>
                    </div>
                    <div class="col align-self-center"><button class="btn btn-primary btn-block reserve-button" type="button" style="font-family: Montserrat, sans-serif;font-size: 14px;">RESERVE NOW</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-link btn-block arrow-button" type="button"><i class="icon ion-ios-arrow-down" style="font-size: 32px;"></i></button></div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
